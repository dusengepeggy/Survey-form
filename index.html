<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
        <div id="background"></div>
        <div id="blue"></div>
        <div >
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>     
        <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        
            <fieldset>
                <label class="foc" id="name-label" for="name">Name</label><input placeholder="Enter your name" class="foc" id="name" type="text" required>
                <label id="email-label" for="email">Email</label><input  placeholder="Enter your Email" id="email" class="foc" type="email" required>
                <label id="number-label" for="number">Age (optional)</label><input  placeholder="Age" id="number" class="foc" min="10" max="120" type="number">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown"  required>
                    <option  value="" disabled selected>select current role</option>
                    <option value="1">student</option>
                    <option value="2">Full-time job</option>
                    <option value="3">Full-time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"><input class="inline" type="radio" name="recom" id="definitely" type="radio" checked>Definitely</label>
                <label for="maybe"><input class="inline" id="maybe" name="recom" type="radio">Maybe</label>
                <label for="not-sure"><input  class="inline" id="not-sure" name="recom" type="radio">Not sure</label>
            </fieldset>
            <fieldset>
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite" id="favorite">
                    <option value="" disabled selected>select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>]
                </select>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for=""><input  class="inline" type="checkbox" checked>Front-end Projects</label>
                <label for=""><input class="inline"  type="checkbox">Back-end Projects</label>
                <label for=""><input class="inline"  type="checkbox">Data Visualization</label>
                <label for=""><input  class="inline" type="checkbox">Challenges</label>
                <label for=""><input class="inline"  type="checkbox">Open Source Community</label>
                <label for=""><input class="inline"  type="checkbox">Gitter help rooms</label>
                <label for=""><input class="inline"  type="checkbox">Videos</label>
                <label for=""><input  class="inline" type="checkbox">City Meetups</label>
                <label for=""><input  class="inline" type="checkbox">Wiki</label>
                <label for=""><input class="inline"  type="checkbox">Forum</label>
                <label for=""><input  class="inline" type="checkbox">Additional Courses</label>
            </fieldset>
            <fieldset>
                <label for="suggestion">Any comments or suggestions?</label> 
                <textarea name="suggestion" id="suggestion" placeholder="Enter your suggestions here" cols="45" rows="5"></textarea>
                <input type="submit" id="submit" value="submit">
            </fieldset>
        </form>
    
</body>
</html>
